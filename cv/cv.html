<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cv.css">
    <title>Document</title>
</head>

<body>
    <div class="commonCv">
        <div class="cvHeader">
            <h1>CV</h1>
        </div>
        <div class="cvItem">
            <label class="labelCls border" for="name">Ad</label>
            <div class="inputCls border">
                <input id="name" type="text" placeholder="Adınızı daxil edin">
            </div>
        </div>
        <div class="cvItem">
            <label class="labelCls border" for="surname">Ad</label>
            <div class="inputCls border">
                <input id="surname" type="text" placeholder="Soyadınızı daxil edin">
            </div>
        </div>
        <div class="cvItem">
            <label class="labelCls border" for="email">Ad</label>
            <div class="inputCls border">
                <input id="email" type="email" placeholder="Emailinizi daxil edin">
            </div>
        </div>
        <div class="cvItem">
            <label class="labelCls border" for="date">Ad</label>
            <div class="inputCls border">
                <input id="date" type="date">
            </div>

        </div>
        <div class="cvItem">
            <label class="labelCls border" for="radio">Ad</label>
            <div class="inputCls border">
                <label for="radio">Azərbaycan</label>
                <input id="radio" name="gender" type="radio"><label for="radio">Azərbaycan</label>
                <input id="radio" name="gender" type="radio"><label for="radio">Azərbaycan</label>
                <input id="radio" name="cv" type="radio">
            </div>
            
        </div>
</body>

</html>
